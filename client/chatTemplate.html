<template name="chatTemplate">
	<div class="chatTemplatecss" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
		<div style="border: 2px solid; padding: 10px; overflow-y: scroll; height: 450px; width: 600px">
			{{#each messages}}<pre>{{userName}}: {{message}}</pre>{{/each}}
		</div>
		<form>
			<div class="form-group">
				<label for="userName" style="font-weight: bold">Login</label>
				<input id="userName" type="text" value="" placeholder="Write your login!">
			</div>
			<div class="form-group">
				<label for="chatInput" style="font-weight: bold">Messsage</label>
				<input id="chatInput" type="text"  placeholder="Write message!">
			</div>
			<button type="submit" class="btn btn-success">Send</button>
		</form>
	</div>
</template>
